<!DOCTYPE HTML>
<html>

<body>

  <p>Before the script...</p>

  <script>
    function min(a, b) {
      if (a < b) {
        return a;
      } else {
        return b;
      }
    }
    alert(min(2, 5) == 2)
    alert(min(3, -1) == -1)
    alert(min(1, 1) == 1)
  </script>

  <p>...After the script.</p>

</body>

</html>
