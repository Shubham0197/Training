<!DOCTYPE HTML>
<html>

<body>

  <p>Before the script...</p>

  <script>
    function marry(man, woman) {
      woman.husband = man;
      man.wife = woman;
    
      return {
        father: man,
        mother: woman
      }
    }

    let family = marry({
      name: "John"
    }, {
      name: "Ann"
    });
    delete family.father;
    delete family.mother.husband;

    let user = {};
    // first, declare
    function sayHi() {
      alert("Hello!");
    }
    
    // then add as a method
    user.sayHi = sayHi;
  </script>

  <p>...After the script.</p>

</body>

</html>
