<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Design</title>
    <style>
      .left, .right {
        float: left;
        width: 20%; /* The width is 20%, by default */
      }
      
      .main {
        float: left;
        width: 60%; /* The width is 60%, by default */
      }
      
      /* Use a media query to add a breakpoint at 800px: */
      @media screen and (max-width: 800px) {
        .left, .main, .right {
          width: 100%; /* The width is 100%, when the viewport is 800px or smaller */
        }
      }
      </style>
      <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  </head>
  <body>
    <h1 style="font-size:10vw" id="right">Hello World</h1>
    <img src="images/library.gif" id="left" style="width:100%;">
    <picture>
      <source srcset="images/workplace.jpg" media="(max-width: 600px)">
      <source srcset="images/picker.png" media="(max-width: 1500px)">
      <source srcset="images/library.gif"  media="(max-width: 1000px)">
      <img src="images/library.gif" id="main" alt="Picker">
    </picture>
    <h1>Using W3.css stylesheet </h1>
    <div class="w3-container w3-green">
      <h1>W3Schools Demo</h1> 
      <p>Resize this responsive page!</p> 
    </div>
    
    <div class="w3-row-padding">
      <div class="w3-third">
        <h2>London</h2>
        <p>London is the capital city of England.</p>
        <p>It is the most populous city in the United Kingdom,
        with a metropolitan area of over 13 million inhabitants.</p>
      </div>
  </body>
</html>
