<html>
  <head>
    <title>
      Forms Library
    </title>
  </head>
  <body>
    <div>
      <form action="page.html" method="get" target="_blank" autocomplete="on">
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="fname" value="First Name"><br><br>
      </form>
      
      <form action="responsive.html" method="post" novalidate>
        <input type="radio" id="yes" name="yesno" value="yes">
        <label for="yes">Yes</label>
        <br>
        <input type="radio" id="no" name="yesno" value="no">
        <label for="no">No</label>
        <br>
        <input type="checkbox" id="reading" name="hobby1" value="reading">
        <label for="reading">Reading</label>
        <br>
        <input type="checkbox" id="playing" name="hobby2" value="playing">
        <label for="reading">Playing</label>
        <br>
        <input type="checkbox" id="sleeping" name="hobby3" value="sleeping">
        <label for="reading">Sleeping</label>
        <br>
        <input type="checkbox" id="movies" name="hobby4" value="movies">
        <label for="reading">Movies</label>
        <br>
        <input type="button" id="why" name="why" value="Why?">
        <input type="submit" value="Submit">
      </form>
      <form>
        <label for="city">Choose city</label>
        <select id="city" name="city" size="2" multiple>
          <option value="faridabad">Faridabad</option>
          <option value="delhi" selected>Delhi</option>
          <option value="gurugram">Gurugram</option>
        </select> 
        <textarea name="message" rows="10" cols="10">Type your message here</textarea>
        <button type="button" onclick="refresh">Refresh</button>
        <fieldset>
          <legend>Introdution</legend>
          <label for="fname">First Name</label>
          <input type="text" id="fname" name="fname" value="First Name"><br><br>
          <label for="fname">Last Name</label>
          <input type="text" id="lname" name="lname" value="Last Name"><br><br>    
        </fieldset>
        <input list="browsers">
        <datalist id="browsers">
          <option value="Internet Explorer">
          <option value="Firefox">
          <option value="Chrome">
          <option value="Opera">
          <option value="Safari">
        </datalist>
        <output name="result" for="browsers"></output> 
      </form>

      <form>
        <input type="url" id="homepage" name="homepage">
        <br>
        Enter some number:
        <input type="number" id="quantity" name="quantity" min="1" max="5">
        <input type="range" id="vol" name="vol" min="0" max="50">
        <br>
        <input type="search" id="searchnow" name="searchnow">
        <br>
        <label for="email">Enter your email:</label>
        <label for="phone">Enter your phone number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
        <input type="email" id="email" name="email">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username"><br>
        <label for="pwd">Password:</label><br>
        <input type="password" id="pwd" name="pwd"><br>
        <input type="submit">
        <input type="reset">
        <label for="favcolor">Select your favorite color:</label>
        <input type="color" id="favcolor" name="favcolor">
        <br>
        <label for="birthdaytime">Enter Date</label>
        <input type="week" id="week" name="week">
        <input type="time" id="appt" name="appt">
        <input type="month" id="bdaymonth" name="bdaymonth">
        <input type="datetime-local" id="birthdaytime" name="birthdaytime">
        <input type="date" id="datemin" name="datemin" min="2000-01-02">
        <br>
        Select a file 
        <input type="file" id="myfile" name="myfile">
        <input type="hidden" id="custId" name="custId" value="Uploading file no 1">
        <br>
      </form>
    </div>
  </body>
</html>
